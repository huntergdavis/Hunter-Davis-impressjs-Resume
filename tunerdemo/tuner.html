<script id="shader-fs" type="x-shader/x-fragment">
    precision mediump float;

    varying vec2 vTextureCoord;
    uniform sampler2D strobeFs;
    uniform float uAlpha;
    varying lowp vec4 vColor;  
    vec4 tex_Color;

    void main(void) {
        // pull the texture color from the vertex shader
        tex_Color = texture2D(strobeFs, vec2(vTextureCoord.s, vTextureCoord.t));

        // linearly combine the vertex color with the speculative percentage from texture
        // take the alpha value from the texture color
        gl_FragColor[0] = (vColor[0] * tex_Color[3]);
        gl_FragColor[1] = (vColor[1] * tex_Color[3]);
        gl_FragColor[2] = (vColor[2] * tex_Color[3]);
        gl_FragColor[3] = (tex_Color[3]);
    }

</script>

    gl_PointSize = 2.0;

    vColor = aVertexColor;
  }

<script type="text/javascript">
  //initialize the driver
  var driver = new fftDriver();
  driver.initialize();
  var channels;
  var rate;
  var frameBufferLength;

  var stageOneFFT = function(data) {
    if(driver.running == 0) {
      driver.running = 1;
      webGLStart();
    }
    driver.stageOneFFT(data);
  };

</script>

</head>
<body>
  This is an HTML5 Audio/webGL FFT/Pitch Detection demo.  Select an audio file to see it decoded on the strobe tuner.   <br>
  Click <a href="javascript:initAudio()">here</a> to decode 'Do I See Color' MP3 from <a href="http://soundcloud.com/adventureclubdubstep/do-i-see-color" target="_blank">Adventure Club</a>. <br/>The audio is piped into the webGL strobe tuner I wrote during my tenure at <a href="http://www.misomedia.com/" target="_blank">Miso Media</a>. <br>
  <input type="file" id="audiofile" name="fileholder"/>
  <input type="button" id="stopbutton" value="Stop Playback" onclick="javascript:stopPlayback();">
<div id="container">
<div id="audio_input"></div>

<canvas id="fft-output" style="border: none;background: #000000;" width="1024" height="768"></canvas>
<img id="fft-top" style="border: none;" width="1024" height="768" src="./tuner_bg_ipad.png" />
</div>
<script type="text/javascript">
      //var audio = document.getElementById('audio-element');
      var context;
      var source = 0;
      var decoding = 0;
      var signal = new Float32Array(256);
       
      function loadSample(url) {
          // Load asynchronously
	        $("*").css("cursor", "progress");

          var request = new XMLHttpRequest();
          request.open("GET", url, true);
          request.responseType = "arraybuffer";


          request.onload = function() { 
              source.buffer = context.createBuffer(request.response, false);
              source.noteOn(0);
	            $("*").css("cursor", "auto");
              decoding = 1;
          }

          request.send();
      }

      function stopPlayback() {
        decoding = 0;
        source.noteOff(0);
      }

      var audioAvailable = function(event) {
          if(decoding == 1) { 
              var inputArrayL = event.inputBuffer.getChannelData(0);
              var inputArrayR = event.inputBuffer.getChannelData(1);
              var outputArrayL = event.outputBuffer.getChannelData(0);
              var outputArrayR = event.outputBuffer.getChannelData(1);
              //event.outputBuffer.setChannelData(0,inputArrayL);
              //event.outputBuffer.setChannelData(1,inputArrayR);
  	          //outputArrayL = inputArrayL;
  	          //outputArrayR = inputArrayR;

              for (var i = 0; i < inputArrayL.length; i++ ) {
                //outputArrayL[i] = inputArrayL[i];
                //outputArrayR[i] = inputArrayR[i];
                // Assuming interlaced stereo channels,
                // need to split and merge into a stero-mix mono signal
                signal[i] = (inputArrayL[i] + inputArrayR[i]) / 2;
  	            outputArrayL[i] = signal[i];
  	            outputArrayR[i] = signal[i];
              }

             stageOneFFT(signal);
        } else {
          var outputArrayL = event.outputBuffer.getChannelData(0);
          var outputArrayR = event.outputBuffer.getChannelData(1);
          for(var i =0;i<256;i++) {
            outputArrayL[i] = outputArrayR[i] = 0;
          }
          source.noteOff(0);
        }
      }    

    function initAudio() {
        context = new webkitAudioContext();
        source = context.createBufferSource();

        // This AudioNode will do the amplitude modulation effect directly in JavaScript
        jsProcessor = context.createJavaScriptNode(256);
        jsProcessor.onaudioprocess = audioAvailable;      // run jsfft audio frame event
        
        // Connect the processing graph: source -> jsProcessor -> analyser -> destination
        source.connect(jsProcessor);
        jsProcessor.connect(context.destination);

        // Load the sample buffer for the audio source
        loadSample("./adventureclubdoi.mp3");
    }

    function handleFileSelect(evt) {
      var files = evt.target.files; // FileList object

      context = new webkitAudioContext();
      source = context.createBufferSource();

      // This AudioNode will do the amplitude modulation effect directly in JavaScript
      jsProcessor = context.createJavaScriptNode(256);
      jsProcessor.onaudioprocess = audioAvailable;      // run jsfft audio frame event
      
      // Connect the processing graph: source -> jsProcessor -> analyser -> destination
      source.connect(jsProcessor);
      jsProcessor.connect(context.destination);

      // files is a FileList of File objects. List some properties.
      for (var i = 0, f; f = files[i]; i++) {
        var reader = new FileReader();

        // Closure to capture the file information.
        reader.onload = (function(theFile) {
          return function(e) {
              source.buffer = context.createBuffer(e.target.result, false);
              source.noteOn(0);
              decoding = 1;
          };
        })(f);

        // Read in the image file as a data URL.
        reader.readAsArrayBuffer(f);
      }

    }


    document.getElementById('audiofile').addEventListener('change', handleFileSelect, false);

	
    window.addEventListener('load', init, false);
